<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.1/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.1/dist/mindar-image-aframe.prod.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	<script src="app.js"></script> 
  </head>
  <body onload="loadMarkers()">
    <a-scene id="#scene" mindar-image="" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="#modelEntity" mindar-image-target="targetIndex: 0">
		<a-entity position="0 2 -4" rotation="0 0 0" geometry="primitive:plane;" material="shader:gif;src:url(1.gif)"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
