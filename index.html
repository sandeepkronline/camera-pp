<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
<style>
   .arjs-loader {
   height: 100%;
   width: 100%;
   position: absolute;
   top: 0;
   left: 0;
   background-color: rgba(0, 0, 0, 0.8);
   z-index: 9999;
   display: flex;
   justify-content: center;
   align-items: center;
   }
   .arjs-loader div {
   text-align: center;
   font-size: 1.25em;
   color: white;
   }
</style>
<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
   <div class="arjs-loader">
      <div>Loading, please wait...</div>
   </div>
   <a-scene
      vr-mode-ui='enabled: false;'
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
      <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
	  <!--https://raw.githack.com/sandeepkronline/camera-pp111/main/trex/trex-image/abcd.fset-->
	  <!-- type='nft' url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex-->
      <a-nft  
         type='nft' url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/sandeepkronline/camera-pp111/main/trex/trex-image/1234"
         smooth='true' smoothcount='10' smoothtolerance='0.01' smooththreshold='5'>
            <a-image id="test" src="https://raw.githack.com/sandeepkronline/camera-pp111/main/mclogo.jpg" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
      </a-nft>
      <a-entity camera></a-entity>
   </a-scene>
</body>
