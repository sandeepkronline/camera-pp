<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
   <div class="arjs-loader">
      <div>Loading, please wait...</div>
   </div>
   <a-scene
      vr-mode-ui='enabled: false;'
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
      <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
	  <!--https://raw.githack.com/sandeepkronline/camera-pp111/main/trex/trex-image/abcd.fset-->
	  <!-- type='nft' url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex-->
      <a-nft
	  
         type='nft' url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/sandeepkronline/camera-pp111/main/trex/trex-image/trex"
         smooth='true' smoothcount='10' smoothtolerance='0.01' smooththreshold='5'>
         <a-gltf-model
            gltf-model='trex/Melite.glb'
            scale="1 1 1"
            position="0 0 0"
            >
         </a-gltf-model>
      </a-nft>
      <a-entity camera></a-entity>
   </a-scene>
  </body>
</html>
